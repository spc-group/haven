# Based on tutorial: https://autobencoder.com/2020-08-24-conda-actions/

name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DISPLAY: ":99"
  BLUESKY_DEBUG_CALLBACKS: 1


jobs:
  test:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v4
    - uses: prefix-dev/setup-pixi@v0.9.0
      with:
        pixi-version: v0.53.0
        cache: true
    - run: |
        pixi run test-haven
