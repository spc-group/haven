# Based on tutorial: https://autobencoder.com/2020-08-24-conda-actions/

name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DISPLAY: ":99"
  PYDM_DEFAULT_PROTOCOL: ca
  BLUESKY_DEBUG_CALLBACKS: 1


jobs:
  build-linux:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v4
    - name: Install micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
    - name: Install haven
      run: pip install -e ".[dev]"
    - name: Environment info
      run: |
        env
        micromamba info
        micromamba list
    - name: Check syntax
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Check for unused imports
      run: |
        flake8 . --count --select=F401
    - name: Enforce formatting with black
      run: |
        black --check src/
    - name: Enforce import ordering with isort
      run: |
        isort --check src/
    - name: Haven tests with pytest in Xvfb
      run: xvfb-run python -m pytest src/haven -vv  --timeout=30
    - name: Firefly tests with pytest in Xvfb
      run: xvfb-run python -m pytest src/firefly -vv --exitfirst --timeout=30
    - name: Reporting linting
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics	
    - name: Licensing
      run: |
        find src/ -type f -name "*.py" -exec grep -H -c 'Copyright Â© 2023, UChicago Argonne, LLC' {} \; | grep 0$ | cut -d':' -f1
