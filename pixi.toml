[workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[activation.env]
PYDM_DEFAULT_PROTOCOL = "ca"

[dependencies]
python = "3.12.*"

[pypi-dependencies]
haven-spc = { path = ".", editable = true }
httpx = { version="*", extras = ['socks'] }
lmfit = "*"
mergedeep = "*"
pint = "*"
# pcdsdevices = "*"
rich = "*"
scipy = "*"
stamina = "*"
tomlkit = "*"
xraydb = ">=4.5.0"
xrayutilities = "*"

[environments]
default = { solve-group = "default" }
dev = { features = ["bluesky", "ipython", "dev", "pytest", "gui", "tiled", "qserver"] }
qa = { features = ["bluesky", "ipython", "qa", "gui", "qserver", "tiled"], solve-group = "beamlines" }
25idc = { features = ["bluesky", "ipython", "25idc", "pytest", "gui", "qserver", "tiled"], solve-group = "beamlines" }
25idd = { features = ["bluesky", "ipython", "25idd", "pytest", "gui", "qserver", "tiled"], solve-group = "beamlines" }
# designer = { features = ["designer"] }

[tasks]
test-all = [
    {task = "lint" },
    {task = "format", args = ["--check"] },
    {task = "isort", args = ["--check"] },
    {task = "check-types" },
    {task = "test-haven", args = ["--runslow"] },
    {task = "test-firefly" },
    {task = "test-integration" }
]

[feature.bluesky.pypi-dependencies]
aioca = ">=2.0a4"
bluesky = "==1.14.4"
apsbits = ">=2.0.0"
apstools = ">=1.7.8"
guarneri = "*"
ophyd = ">=1.11.0"
ophyd-async = { version = "==0.13.4", extras = ["ca"] }
scanspec = "==1.0a2"
bluesky-adaptive = ">=0.3.2"
bluesky-queueserver-api = "*"  #  = ">=0.0.12"

[feature.ipython]
dependencies = { python = "3.12.*" }
pypi-dependencies = { ipython = "*" }
tasks = {haven = "ipython -i ./src/haven/startup.py"}

[feature.pytest.dependencies]
redis-server = "*"

[feature.pytest.pypi-dependencies]
"pytest" = "*"
"pytest-httpx" = "*"
"pytest-mock" = "*"
"pytest-qt" = "*"
"pytest-xvfb" = "*"
"pytest-asyncio" = "*"
"pytest-redis" = "*"

[feature.dev.pypi-dependencies]
"black" = "*"
"twine" = "*"
"ruff" = "*"
"isort" = "*"
"sphinx" = "*"
"nbsphinx" = "*"
"graphviz" = "*"
"sphinxcontrib-napoleon" = "*"
"scipy-stubs" = "*"
"mypy" = "*"
pytest-timeout = ">=2.4.0,<3"
autoapi = "*"
build = "*"

[feature.dev.tasks]
test-firefly = "pytest tests/firefly"
test-integration = "pytest tests/integration --runslow -Werror"
check-types = "mypy"
lint = "ruff check"
make-docs = "make html --directory=docs/"

[feature.dev.tasks.test-haven]
args = [
     { arg = "runslow", default = "" },
]
cmd = "pytest tests/haven -Werror {{ runslow }}"

[feature.dev.tasks.isort]
args = [
     { arg = "check_flag", default = "" },
]
cmd = "isort src/ tests/ {{ check_flag }}"

[feature.dev.tasks.format]
args = [
     { arg = "check_flag", default = "" },
]
cmd = "black src/ tests/ {{ check_flag }}"

[feature.gui.dependencies]
# Old dependencies until pydm is stable with pyside6
qt = ">=5.15"
pyqt = ">=5.15"
qtawesome = ">=1.4.0"
pyqtgraph = "*"
